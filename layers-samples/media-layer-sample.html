<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <link rel='icon' type='image/png' sizes='32x32' href='../favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='96x96' href='../favicon-96x96.png'>
  <link rel='stylesheet' href='../css/common.css'>
  <title>WebXR Media Layers</title>
</head>

<body>
  <header style="max-width: 800px;">
    <details open>
      <summary>Media layer samples</summary>
      <p>
        This sample shows various video resolutions displayed using WebXR Media Layers.
        <a class="back" href="./">Back</a>
      </p>
      <label>Choose a video</label>
      <select id="videoselect">
        <option
          value="https://media.metaversegreen.com/%E8%87%AA%E7%84%B6%E9%A3%8E%E5%85%89/%E6%B0%B4%E7%AE%B1%E9%87%91%E9%B1%BC_SV_20250610_055539.mp4"
          data-angle="180" data-layout="stereo-left-right" data-type="quad" data-distance="6">水箱金鱼 (平面 3D 巨幕) 6m
        </option>
        <option
          value="https://media.metaversegreen.com/%E8%87%AA%E7%84%B6%E9%A3%8E%E5%85%89/%E6%B0%B4%E7%AE%B1%E9%87%91%E9%B1%BC_SV_20250610_055539.mp4"
          data-angle="180" data-layout="stereo-left-right" data-type="quad" data-distance="8">水箱金鱼 (平面 3D 巨幕) 8m
        </option>
        <option
          value="https://oculus-mp4.s3.amazonaws.com/immersive+video+8K+for+Oculus+Browser/everestvr_4.3k_30s_360_h264_crf23_binaural_CREDIT_JON_GRIFFITH_injected.mp4"
          data-angle="360" data-layout="mono">4.3K H.264 360</option>
        <option
          value="https://oculus-mp4.s3.amazonaws.com/immersive+video+8K+for+Oculus+Browser/everestvr_6.2k_30s_180_SBS_h264_crf27_binaural_CREDIT_JON_GRIFFITH_v2.mp4"
          data-angle="180" data-layout="stereo-left-right">6.2K VR180 SBS</option>
      </select>
      <button id="xr-button" disabled>XR not found</button>
    </details>
    <p>Use your <b>Right Controller</b> to point and click (Trigger) on the control panel.</p>
  </header>
  <main style='text-align: center;'></main>

  <script src="https://immersive-web.github.io/webxr-layers-polyfill/build/webxr-layers-polyfill.js"></script>
  <script>
    (function () {
      'use strict';

      new WebXRLayersPolyfill();

      let xrButton = document.getElementById('xr-button');
      let xrSession = null;
      let xrRefSpace = null;
      let xrMediaFactory = null;
      let xrGLBinding = null;
      let gl = null;

      let uiLayer = null;
      let maskLayer = null;
      let skyboxLayer = null;

      let cursorX = -1;
      let cursorY = -1;

      let video = document.createElement('video');
      video.loop = true;
      video.crossOrigin = "anonymous";

      let skyboxImage = new Image();
      skyboxImage.src = '../media/textures/milky-way-2k.png';

      let uiCanvas = document.createElement('canvas');
      uiCanvas.width = 1024; uiCanvas.height = 256;
      let uiContext = uiCanvas.getContext('2d');

      let maskCanvas = document.createElement('canvas');
      maskCanvas.width = 1024; maskCanvas.height = 1024;
      let maskContext = maskCanvas.getContext('2d');

      function formatTime(time) {
        if (isNaN(time)) return "0:00";
        let mins = Math.floor(time / 60);
        let secs = Math.floor(time % 60);
        return mins + ":" + (secs < 10 ? "0" : "") + secs;
      }

      function drawUI() {
        uiContext.clearRect(0, 0, 1024, 256);
        uiContext.fillStyle = 'rgba(0, 0, 0, 0.8)';
        if (uiContext.roundRect) {
          uiContext.beginPath(); uiContext.roundRect(0, 0, 1024, 256, 40); uiContext.fill();
        } else {
          uiContext.fillRect(0, 0, 1024, 256);
        }

        uiContext.fillStyle = 'white';
        uiContext.font = '80px Arial';
        uiContext.textAlign = 'center';
        uiContext.fillText(video.paused ? '▶' : '||', 150, 150);

        uiContext.fillStyle = '#444';
        uiContext.fillRect(300, 120, 600, 30);
        if (video.duration) {
          uiContext.fillStyle = '#007aff';
          uiContext.fillRect(300, 120, 600 * (video.currentTime / video.duration), 30);
        }

        uiContext.font = '36px Arial';
        uiContext.fillText(formatTime(video.currentTime) + " / " + formatTime(video.duration), 600, 210);

        if (cursorX !== -1) {
          uiContext.beginPath(); uiContext.arc(cursorX, cursorY, 15, 0, Math.PI * 2);
          uiContext.fillStyle = 'rgba(255, 255, 255, 0.9)'; uiContext.fill();
          uiContext.strokeStyle = 'white'; uiContext.lineWidth = 3; uiContext.stroke();
        }
      }

      function drawMask() {
        maskContext.clearRect(0, 0, 1024, 1024);
        let b = 100;
        let gradL = maskContext.createLinearGradient(0, 512, b, 512);
        gradL.addColorStop(0, 'black'); gradL.addColorStop(1, 'transparent');
        maskContext.fillStyle = gradL; maskContext.fillRect(0, 0, b, 1024);

        let gradR = maskContext.createLinearGradient(1024, 512, 1024 - b, 512);
        gradR.addColorStop(0, 'black'); gradR.addColorStop(1, 'transparent');
        maskContext.fillStyle = gradR; maskContext.fillRect(1024 - b, 0, b, 1024);

        let gradT = maskContext.createLinearGradient(512, 0, 512, b);
        gradT.addColorStop(0, 'black'); gradT.addColorStop(1, 'transparent');
        maskContext.fillStyle = gradT; maskContext.fillRect(0, 0, 1024, b);

        let gradB = maskContext.createLinearGradient(512, 1024, 512, 1024 - b);
        gradB.addColorStop(0, 'black'); gradB.addColorStop(1, 'transparent');
        maskContext.fillStyle = gradB; maskContext.fillRect(0, 1024 - b, 1024, b);
      }

      function videoSelect() {
        let s = document.getElementById("videoselect");
        video.src = s.options[s.selectedIndex].value;
        xrButton.textContent = 'Loading...';
        xrButton.disabled = true;
      }
      video.oncanplaythrough = () => { xrButton.disabled = false; xrButton.textContent = 'Enter VR'; };
      videoSelect();
      document.getElementById("videoselect").onchange = videoSelect;

      function onButtonClicked() {
        if (!xrSession) {
          navigator.xr.requestSession('immersive-vr', { requiredFeatures: ['layers'] }).then(onSessionStarted);
          video.play();
        } else {
          xrSession.end();
        }
      }

      function onSessionStarted(session) {
        xrSession = session;
        xrButton.textContent = 'Exit VR';
        session.addEventListener('end', () => { xrSession = null; xrButton.textContent = 'Enter VR'; video.pause(); });

        let canvas = document.createElement('canvas');
        gl = canvas.getContext('webgl2', { xrCompatible: true });
        xrGLBinding = new XRWebGLBinding(session, gl);
        xrMediaFactory = new XRMediaBinding(session);

        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;
          let s = document.getElementById("videoselect");
          let opt = s.options[s.selectedIndex];

          let layout = opt.dataset.layout || "stereo-top-bottom";
          let angleValue = opt.dataset.angle || "180";
          let type = opt.dataset.type;

          let eyeWidth = video.videoWidth / (layout.includes('left-right') ? 2 : 1);
          let eyeHeight = video.videoHeight / (layout.includes('top-bottom') ? 2 : 1);
          let videoAspectRatio = (eyeWidth && eyeHeight) ? (eyeWidth / eyeHeight) : (16 / 9);

          let mainLayer;
          if (type === 'quad') {
            let dist = parseFloat(opt.dataset.distance || "4");
            mainLayer = xrMediaFactory.createQuadLayer(video, {
              space: refSpace, layout: layout, width: 4.0, height: 4.0 / videoAspectRatio,
              transform: new XRRigidTransform({ x: 0, y: 0, z: -dist })
            });
          } else {
            mainLayer = xrMediaFactory.createEquirectLayer(video, {
              space: refSpace, layout: layout,
              centralHorizontalAngle: (angleValue == "180" ? Math.PI : Math.PI * 2)
            });
          }

          uiLayer = xrGLBinding.createQuadLayer({ space: refSpace, viewPixelWidth: 1024, viewPixelHeight: 256, layout: "mono" });
          uiLayer.width = 1.0; uiLayer.height = 0.25;
          uiLayer.transform = new XRRigidTransform({ x: 0, y: -0.8, z: -2.0 });

          let layers = [];
          if (type === 'quad') {
            skyboxLayer = xrGLBinding.createEquirectLayer({ space: refSpace, viewPixelWidth: 2048, viewPixelHeight: 1024, layout: "mono" });
            maskLayer = xrGLBinding.createQuadLayer({ space: refSpace, viewPixelWidth: 1024, viewPixelHeight: 1024, layout: "mono" });
            maskLayer.width = 4.2; maskLayer.height = 4.2 / videoAspectRatio;
            maskLayer.transform = new XRRigidTransform({ x: 0, y: 0, z: -parseFloat(opt.dataset.distance) + 0.01 });
            layers.push(skyboxLayer, mainLayer, maskLayer);
          } else {
            layers.push(mainLayer);
          }
          layers.push(uiLayer);
          session.updateRenderState({ layers: layers });
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function buttonPressedThisFrame(gp, i) { return gp && gp.buttons[i] && gp.buttons[i].pressed; }

      function onXRFrame(time, frame) {
        frame.session.requestAnimationFrame(onXRFrame);
        cursorX = -1; cursorY = -1;

        for (let source of frame.session.inputSources) {
          if (source.handedness === 'right' && source.targetRaySpace) {
            let pose = frame.getPose(source.targetRaySpace, xrRefSpace);
            if (pose && uiLayer) {
              let pos = pose.transform.position;
              let m = pose.transform.matrix;
              let dir = { x: -m[8], y: -m[9], z: -m[10] };

              if (Math.abs(dir.z) > 0.1) {
                let t = (-2.0 - pos.z) / dir.z;
                if (t > 0) {
                  let hx = pos.x + t * dir.x;
                  let hy = pos.y + t * dir.y;
                  if (Math.abs(hx) <= 0.5 && Math.abs(hy + 0.8) <= 0.125) {
                    cursorX = (hx + 0.5) * 1024;
                    cursorY = (0.125 - (hy + 0.8)) * (256 / 0.25);
                    if (buttonPressedThisFrame(source.gamepad, 0)) {
                      if (cursorX < 300) { if (video.paused) video.play(); else video.pause(); }
                      else if (cursorX >= 300 && cursorX <= 900) { video.currentTime = ((cursorX - 300) / 600) * video.duration; }
                    }
                  }
                }
              }
            }
          }
        }

        if (uiLayer) {
          uiLayer.needsRedraw = true; // Always update UI
          drawUI();
          let sub = xrGLBinding.getSubImage(uiLayer, frame);
          gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
          gl.bindTexture(gl.TEXTURE_2D, sub.colorTexture);
          gl.texSubImage2D(gl.TEXTURE_2D, 0, 0, 0, 1024, 256, gl.RGBA, gl.UNSIGNED_BYTE, uiCanvas);
        }

        if (skyboxLayer && skyboxLayer.needsRedraw) {
          if (skyboxImage.complete && skyboxImage.naturalWidth > 0) {
            let sub = xrGLBinding.getSubImage(skyboxLayer, frame);
            gl.bindTexture(gl.TEXTURE_2D, sub.colorTexture);
            gl.texSubImage2D(gl.TEXTURE_2D, 0, 0, 0, skyboxImage.width, skyboxImage.height, gl.RGBA, gl.UNSIGNED_BYTE, skyboxImage);
          } else {
            skyboxLayer.needsRedraw = true; // Retry next frame
          }
        }

        if (maskLayer && maskLayer.needsRedraw) {
          drawMask();
          let sub = xrGLBinding.getSubImage(maskLayer, frame);
          gl.bindTexture(gl.TEXTURE_2D, sub.colorTexture);
          gl.texSubImage2D(gl.TEXTURE_2D, 0, 0, 0, 1024, 1024, gl.RGBA, gl.UNSIGNED_BYTE, maskCanvas);
        }
        gl.bindTexture(gl.TEXTURE_2D, null);
      }

      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-vr').then(s => { if (s) xrButton.disabled = false; });
        xrButton.onclick = onButtonClicked;
      }
    })();
  </script>
</body>

</html>
